<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/build/md5.min.js"></script>
    <title>Hawy Potseuw</title>
</head>
<body>
    <main>
      <div id="welcome">
        <div id="imgPoud"></div>
        <div id="welcomeContent">
          <h1 id="welcomeTitle">Bienvenue à Poudlard</h1>
          <h2 id="welcomeSub">Voyons voir à quelle maison vous appartenez !</h2>
          <button id="welcomeBtn">Entrer</button>
        </div>
      </div>

      <div id="seeSchoolDiv">
        
        <h2>Entrez votre nom pour savoir quelle est votre école d'Harry Potter ?</h2>
        <div class="form-group">
          <label for="name">Entrez votre nom :</label>
          <input type="text" id="name" class="form-control">
        </div>
        <button class="btn">Découvrir l'école</button>
        <div class="result" id="result"></div>
      </div>
    </main>
</body>
<script type="module" src="script.js"></script>
</html>
